role_component:
  stew:
    name: "Stew - An independent package manager for compiled binaries"
    install:
      pre:
        # - stat: path="~/.stew"
        #   register: stew_dir
        - name: "[stew] dir"
          file:
            path: ~/.stew/bin
            state: directory
        - name: "[stew] install binary"
          # TODO: install on arm
          get_url:
            url: https://github.com/marwanhawari/stew/releases/download/{{ versions.stew }}/stew-linux-amd64
            dest: ~/.stew/bin/stew
            mode: 0755
