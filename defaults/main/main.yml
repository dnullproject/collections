tag: []
output: ""
# ROLE COMPONENT
role_component:
  # pip:
  #   virtualenv: ""
  backup: true
  render_dir: "{{ playbook_dir }}/component_rendered_tasks"
  yaml_with_includes: true
  force_restart:  false
  ignore_errors:  true
  user:   "{{ ansible_user }}"
  group:  "{{ ansible_user }}"
  mode:   644
  run:    systemd

  components: []

  dummy:
    name: "Dummy component - used for testing"
    install:
      pre:
        - name: "[dummy][install][pre] example"
          debug:
            msg: "Hello from install PRE"
      packages:
        - git
      post:
        - name: "[dummy][install][post] example"
          debug:
            msg: "Hello from install POST"
    configs:
      pre:
        - debug: msg="Hello from config PRE"
      templates:
        dummy:
          template: dummy.yaml
          dest: ~/.config/dummy.yaml
          # group: staff
          variables:
            foo: bar
      post:
        - debug: msg="Hello from config POST"
    files:
      - file: dummy
        dest: ~/dummy.txt
        scr: dummy.txt
        mode: '0765'
