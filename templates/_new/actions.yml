---
on:
  push:
    branches: [master]
    paths:
    - 'defaults/COMPONENT_NAME.yml'
    - 'tasks/**'
    - 'molecule/COMPONENT_NAME/**'
  pull_request:
    branches: [master]
    paths:
    - 'defaults/COMPONENT_NAME.yml'
    - 'tasks/**'
    - 'molecule/COMPONENT_NAME/**'
jobs:
  tests:
    runs-on: ubuntu-latest
    name: component:COMPONENT_NAME
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ${{ github.repository }}
      - name: Molecule
        uses: gofrolist/molecule-action@v2
        with:
          molecule_command: test
          molecule_args: -d docker -s COMPONENT_NAME
          molecule_working_dir: dnull-project/components
        env:
          ANSIBLE_FORCE_COLOR: '1'
